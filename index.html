<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoyFamily Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>

<body class="bg-gradient-to-tr from-blue-100 to-white text-gray-800 min-h-screen">
  <!-- Login Screen -->
  <div id="loginScreen" class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
      <h2 class="text-2xl font-bold mb-4 text-blue-600">üîê Welcome to <span id="vaultTitleLogin">Your Vault</span></h2>
      <button onclick="login()"
        class="mt-4 w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">Sign in with Google</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="hidden max-w-3xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 id="vaultTitleMain" class="text-4xl font-bold text-blue-600">Vault</h1>
      <div class="flex gap-4">
        <button onclick="renameVault()" class="text-sm text-blue-500 hover:underline">‚úèÔ∏è Rename Vault</button>
        <button onclick="logout()" class="text-sm text-red-500 hover:underline">üö™ Logout</button>
      </div>
    </div>
    <p class="text-center mb-8">Securely store, download, and manage your personal files.</p>

    <!-- Upload Section -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Upload File</h2>
      <input id="fileInput" type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100" />
      <button onclick="uploadFile()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Upload</button>
    </div>

    <!-- File List Section -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">Your Files</h2>
      <ul id="fileList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCTJpsSNZSESm0ejdxLAmh6iDoFDVaUnhc",
  authDomain: "royfamilyvault-2d5d0.firebaseapp.com",
  projectId: "royfamilyvault-2d5d0",
  storageBucket: "royfamilyvault-2d5d0.appspot.com",
  messagingSenderId: "677028543548",
  appId: "1:677028543548:web:public-facing-placeholder"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function setVaultTitle() {
      let name = localStorage.getItem('vaultName');
      if (!name) {
        name = prompt("Give your vault a name (e.g., RoyFamily Vault):");
        if (!name) name = "My Vault";
        localStorage.setItem('vaultName', name);
      }
      document.getElementById("vaultTitleLogin").innerText = name;
      document.getElementById("vaultTitleMain").innerText = name;
      document.title = name;
    }

    function renameVault() {
      const newName = prompt("Enter new vault name:", localStorage.getItem("vaultName") || "My Vault");
      if (newName) {
        localStorage.setItem("vaultName", newName);
        document.getElementById("vaultTitleLogin").innerText = newName;
        document.getElementById("vaultTitleMain").innerText = newName;
        document.title = newName;
      }
    }

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').classList.remove('hidden');
        setVaultTitle();
        displayFiles();
      } else {
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('mainApp').classList.add('hidden');
      }
    });

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please choose a file to upload.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const fileData = {
          name: file.name,
          content: e.target.result
        };
        localStorage.setItem(file.name, JSON.stringify(fileData));
        displayFiles();
        alert('File uploaded locally!');
      };
      reader.readAsDataURL(file);
    }

    function deleteFile(fileName) {
      localStorage.removeItem(fileName);
      alert(`${fileName} has been deleted.`);
      displayFiles();
    }

    function displayFiles() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key) && key !== 'vaultName') {
          const fileData = JSON.parse(localStorage.getItem(key));
          const li = document.createElement('li');
          li.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow';
          li.innerHTML = `
            <span>${fileData.name}</span>
            <div class="flex gap-4">
              <a href="${fileData.content}" download="${fileData.name}" class="text-blue-600 hover:underline">Download</a>
              <button onclick="deleteFile('${fileData.name}')" class="text-red-500 hover:underline">Delete</button>
            </div>
          `;
          fileList.appendChild(li);
        }
      }
    }
  </script>
</body>

</html>
