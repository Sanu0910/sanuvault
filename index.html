<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SanuVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-blue-100 to-white text-gray-800 min-h-screen">
  <!-- Password Screen -->
  <div id="passwordScreen" class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
      <h2 class="text-2xl font-bold mb-3 text-blue-600">üîê Welcome to SanuVault</h2>
      <p class="text-sm text-gray-500 mb-5">Enter your password to continue</p>

      <input id="passwordInput" type="password" placeholder="Enter password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button onclick="checkPassword()"
        class="mt-4 w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">Unlock</button>

      <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden">‚ùå Incorrect password. Try again.</p>
      <p class="text-xs text-gray-400 mt-4">üí° Hint: It's your favorite tech nickname</p>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="hidden max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">SanuVault</h1>
    <p class="text-center mb-8">Securely store and download your personal files.</p>

    <!-- Upload Section -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Upload File</h2>
      <input id="fileInput" type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100" />
      <button onclick="uploadFile()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Upload</button>
    </div>

    <!-- File List Section -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">Your Files</h2>
      <ul id="fileList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const PASSWORD = 'S@nu8575'; // Change as needed

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      if (input === PASSWORD) {
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('mainApp').classList.remove('hidden');
        displayFiles();
      } else {
        errorMsg.classList.remove('hidden');
        setTimeout(() => errorMsg.classList.add('hidden'), 3000);
      }
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please choose a file to upload.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const fileData = {
          name: file.name,
          content: e.target.result
        };
        localStorage.setItem(file.name, JSON.stringify(fileData));
        displayFiles();
        alert('File uploaded locally! (Also commit it in GitHub if needed)');
      };
      reader.readAsDataURL(file);
    }

    function displayFiles() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          const fileData = JSON.parse(localStorage.getItem(key));
          const li = document.createElement('li');
          li.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow';
          li.innerHTML = `
            <span>${fileData.name}</span>
            <a href="${fileData.content}" download="${fileData.name}" class="text-blue-600 hover:underline">Download</a>
          `;
          fileList.appendChild(li);
        }
      }
    }
  </script>
</body>

</html>
